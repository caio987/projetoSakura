<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="navbar_up">
                    <div class="link_social">
                        <a href="">
                            <img src="img/icons/github.png" alt="">
                        </a>
                    </div>
                    <div class="link_social">
                        <a href="">
                            <img src="img/icons/youtube.png" alt="">
                        </a>
                    </div>
                    <div class="link_social">
                        <a href="">
                            <img src="img/icons/instagram.png" alt="">
                        </a>
                    </div>
                    <div class="link_social">
                        <a href="">
                            <img src="img/icons/facebook.png" alt="">
                        </a>
                    </div>
                    <div class="link_social">
                        <a href="">
                            <img src="img/icons/zap.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="navbar_low">
                    <a id="logo" href="index.html"><img src="img/icons/logo.png" alt=""></a>
                    <input type="text" id="searchBar" placeholder="Digite o nome do item...">
                    <ul id="results"></ul>
                    <div class="mobile_menu">
                        <div class="linha1"></div>
                        <div class="linha2"></div>
                        <div class="linha3"></div>
                    </div>
                    <div class="navbar_usuario">
                        <div class="icon_navbar">
                            <img src="img/icons/coraçao-icon.png" alt="">
                            <a href="#">Favoritos</a>
                        </div>
                        <div class="icon_navbar">
                            <img src="img/icons/suporte-icon.png" alt="">
                            <a href="#">Atendimentos</a>
                        </div>
                        <div class="icon_navbar">
                            <img src="img/icons/usuario-icon.png" alt="">
                            <div id="usuario"></div>
                        </div>
                        <div class="icon_navbar">
                            <img src="img/icons/carrinho-icon.png" alt="">
                            <a href="#">Carrinho</a>
                        </div>
                        <div class="icon_navbar">
                            <img src="img/icons/icon-explorar.png" alt="">
                            <a href="#">Explorar</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="banner">
                <div class="slides">
                    <img src="img/comidas/dorayaki.jpg" class="slide active" alt="Dorayaki">
                    <img src="img/comidas/onigiri.jpeg" class="slide" alt="Onigiri">
                    <img src="img/comidas/sushi.jpg" class="slide" alt="Sushi">
                    <img src="img/comidas/okonomiyaki.jpg" class="slide" alt="Okonomiyaki">
                </div>

                <!-- Bolinhas de navegação -->
                <div class="navigation">
                    <span class="manual-btn active" onclick="moveToSlide(0)"></span>
                    <span class="manual-btn" onclick="moveToSlide(1)"></span>
                    <span class="manual-btn" onclick="moveToSlide(2)"></span>
                    <span class="manual-btn" onclick="moveToSlide(3)"></span>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="explore"></div>
            <div class="petalas">
                <img src="img/petalas.gif" alt="">
            </div>

    </main>

    <footer>
        <p>Todos direitos reservados para Sakura</p>
    </footer>

    <script src="script.js"></script>

    <script>
        //Banner
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const navButtons = document.querySelectorAll(".manual-btn");
        const totalSlides = slides.length;

        function updateSlidePosition() {
            slides.forEach((slide, index) => {
                slide.classList.toggle("active", index === currentIndex);
            });

            navButtons.forEach((btn, index) => {
                btn.classList.toggle("active", index === currentIndex);
            });
        }

        function moveToSlide(index) {
            currentIndex = index;
            updateSlidePosition();
        }

        // Mudar automaticamente a cada 5 segundos
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlidePosition();
        }, 5000);

        navButtons.forEach((btn, index) => {
            btn.addEventListener("click", () => moveToSlide(index));
        });

        // Inicia o banner corretamente
        updateSlidePosition();
    </script>
</body>

</html>
